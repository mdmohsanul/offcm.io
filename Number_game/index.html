<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <header >
                <button class="btn playAgain">Play Again!</button>
                <h1 class="heading-primary">Guess The Number</h1>
                <div class="label-num">
                    <div class="disp-number"><span class="num">?</span> </div>
                </div>
                
            </header>
           <main >
            
                <section class="left">
                    <input type="number" class="guess">
                 <button class="btn check">Check</button>
                </section>
                <section class="right">
                    <h2 class="message">Start Guessing...</h2>
                    <p class="label-score">Score :<span class="score">20</span></p>
                    <p class="label-highscore">Highscore :<span class="highscore">0</span> </p>
                </section>
            
           </main>
            
     </div>
    </div>
   
    <script src="/script.js"></script>
</body>
</html>
